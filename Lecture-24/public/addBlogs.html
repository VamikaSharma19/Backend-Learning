<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add New Blogs </title>
</head>
<body>
    <!-- Add Blog Form -->
    <h2>Add Blog</h2>
    <form id="addBlog-Form">
        <input type="text" id="title" placeholder="Enter your title" required> <br> <br>
        <textarea id="blog-content" placeholder="Enter your content" required></textarea> <br> <br>
        <button type="submit">Add Blog</button>
    </form>

<!-- JavaScript -->
<script>
let token = localStorage.getItem("token"); 
let addBlogForm = document.querySelector("#addBlog-Form");
let title = document.querySelector("#title");
let body = document.querySelector("#blog-content");

addBlogForm.addEventListener("submit", async(e) => {
  e.preventDefault();
  if (!token) {
    alert("Please login first to add blog");
    return;
  }

  const titleContent = title.value.trim();
  const bodyContent = body.value.trim();

  if (!titleContent || !bodyContent) {
    alert("Please enter both title and content");
    return;
  }

  try {
    let response = await fetch("/blogs", {
      method: "POST",
      body : JSON.stringify({ title: titleContent, body: bodyContent }),
      headers : {
        "content-type" : "application/json",
        "authorization" : token
      }
    });

    let data = await response.json();
    console.log(data);

    if (data.success) {
      alert("Blog added successfully");
      addBlogForm.reset();
    } else {
      alert("Error adding blog");
    }
  } catch (err) {
    console.error(err);
    alert("Network error while adding blog");
  }
});
</script>
</body>
</html>
