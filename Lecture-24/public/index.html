<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog Management System </title>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><b>Blog App</b></div>
        <nav class="nav-links">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="addBlogs.html">Add Blogs</a></li>
            <li><a href="allBlogs.html">All Blogs</a></li>
            <li><a href="myBlogs.html">My Blogs</a></li>
            </ul>
        </nav>
    </header>
    <!-- Add Sign Up-->
     <main>
        <div class="sign-up">
            <h1>Signup</h1>
        <form action="" id="signup-form" method="post">
            <input type="email" id="signup-email" placeholder="Enter your email">
            <input type="username" id="signup-username" placeholder="Enter your username">
            <input type="password" id="signup-password" placeholder="Enter your password">
            <button type="submit">Signup</button>
        </form>
        </div>
        <div class="login">
            <h1> Login </h1>
            <form action="" id="login-form" method="post">
                <input type="email" id="login-email" placeholder="Enter your email">
                <input type="password" id="login-password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
        </div>
     </main>
     <script src="index.js"></script>
</body>
</html>
